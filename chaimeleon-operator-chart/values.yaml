# Default values for chaimeleon-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

priorityClassName: ""
nodeSelector: {}

serviceAccount:
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

rbac:
  role:
    name: ""
  clusterRole:
    name: ""
  roleBinding:
    name: ""
  clusterRoleBinding:
    name: ""

operatorConfiguration:
  keycloakClient: ""
  keycloakClientSecret: ""
  keycloakEndpoint: ""
  keycloakRealm: ""
  datasetServiceEndpoint: ""
  # Optional, set only if you have an endpoint for testing
  datasetServiceTestEndpoint: ""
  k8sUserPrefix: ""
  guacamoleURL: ""
  guacamoleUser: ""
  guacamolePassword: ""
  guacamoleConnectionsBackendHost: ""
  

service:
  type: ClusterIP
  port: 46609

image:
  repository: "chaimeleon-eu.i3m.upv.es:10443/chaimeleon-services/k8s-operator"
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""


podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
